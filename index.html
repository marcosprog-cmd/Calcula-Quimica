<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Química</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora Química</h1>
        
        <label for="calculationType">Escolha o que deseja calcular:</label>
        <select id="calculationType" onchange="updateForm()">
            <option value="mol">Mol</option>
            <option value="molarity">Molaridade</option>
            <option value="molality">Molalidade</option>
        </select>

        <div id="description-container" class="description-container"></div>
        
        <div id="form-container"></div>
        <button onclick="calculate()">Calcular</button>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
